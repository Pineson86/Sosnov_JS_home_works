<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Простые числа</title>
</head>
<body>
    <h4>472514</h4>
    <button onclick="updateTitle()">Вычислить</button>
    <script>
        function extractNumber() {
            let query = location.href.split('?')[1] || "";
            return parseInt(query, 10);
        }

        function isPrime(num) {
            if (num < 2) return false;
            for (let i = 2; i * i <= num; i++) {
                if (num % i === 0) return false;
            }
            return true;
        }

        function countPrimes(n) {
            let count = 0;
            for (let i = 2; i <= n; i++) {
                if (isPrime(i)) count++;
            }
            return count;
        }

        function updateTitle() {
            let number = extractNumber();
            if (!isNaN(number) && number >= 2) {
                let primeCount = countPrimes(number);
                document.title = primeCount;
            }
        }
    </script>
</body>
</html>
