<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Audiobook "Wilt by Tom Sharp"</title>
</head>
<body>
    <h1>Wilt by Tom Sharp</h1>
    
    <label for="audioSelect">Choose a Track:</label>
    <select id="audioSelect">
        <option value="The Wilt Inheritance 01.mp3">The Wilt Inheritance 01</option>
        <option value="The Wilt Inheritance 02.mp3">The Wilt Inheritance 02</option>
        <option value="The Wilt Inheritance 03.mp3">The Wilt Inheritance 03</option>
        <option value="The Wilt Inheritance 04.mp3">The Wilt Inheritance 04</option>
        <option value="The Wilt Inheritance 05.mp3">The Wilt Inheritance 05</option>
    </select>
    
    <audio id="au" controls></audio>
    <button id="bt" onclick="downloadAndPlay()">Download and Play</button>
    
    <script>
        async function downloadAndPlay() {
            let select = document.getElementById('audioSelect');
            let selectedFile = select.value;
            
            let response = await fetch(selectedFile);
            let blob = await response.blob();
            let reader = new FileReader();

            reader.onload = function (e) {
                let audio = document.getElementById('au');
                audio.src = e.target.result;
                audio.play();
            };

            reader.readAsDataURL(blob);
        }
    </script>
</body>
</html>
