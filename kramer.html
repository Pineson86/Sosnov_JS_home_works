<!DOCTYPE html>
<html>
<head>
  <title>Andrey Sosnov</title>
  <meta charset="utf-8">
</head>
<body>
  <h4>472514</h4>
  <input type="number" value="4" id="n1">
  <input type="number" value="5" id="n2">
  <input type="number" value="3" id="n3">
  <input type="number" value="7" id="n4">
  <input type="number" value="7" id="n5">
  <input type="number" value="3" id="n6">
  <input type="number" value="" id="result1">
  <input type="number" value="" id="result2">
  <button id="bt">Выполнить задание</button>

  <script>
    document.querySelector('#bt').addEventListener('click', function () {
      const n1 = Number(document.querySelector('#n1').value);
      const n2 = Number(document.querySelector('#n2').value);
      const n3 = Number(document.querySelector('#n3').value);
      const n4 = Number(document.querySelector('#n4').value);
      const n5 = Number(document.querySelector('#n5').value);
      const n6 = Number(document.querySelector('#n6').value);

      const mainDet = n1 * n5 - n2 * n4; // Основной определитель
      const xDet = n3 * n5 - n2 * n6;    // Определитель для x
      const yDet = n1 * n6 - n3 * n4;    // Определитель для y

      const x = xDet / mainDet;
      const y = yDet / mainDet;

      document.querySelector("#result1").value = x;
      document.querySelector("#result2").value = y;
    });
  </script>
</body>
</html>
